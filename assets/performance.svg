<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="perfGrad1" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0.3" />
    </linearGradient>
    <linearGradient id="perfGrad2" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" font-size="18" font-weight="bold" fill="#e5e7eb">Performance Comparison</text>
  
  <!-- Y-axis -->
  <line x1="80" y1="80" x2="80" y2="320" stroke="#4b5563" stroke-width="2"/>
  <text x="70" y="85" text-anchor="end" font-size="12" fill="#9ca3af">5s</text>
  <text x="70" y="140" text-anchor="end" font-size="12" fill="#9ca3af">4s</text>
  <text x="70" y="195" text-anchor="end" font-size="12" fill="#9ca3af">3s</text>
  <text x="70" y="250" text-anchor="end" font-size="12" fill="#9ca3af">2s</text>
  <text x="70" y="305" text-anchor="end" font-size="12" fill="#9ca3af">1s</text>
  <text x="70" y="325" text-anchor="end" font-size="12" fill="#9ca3af">0s</text>
  
  <!-- X-axis -->
  <line x1="80" y1="320" x2="550" y2="320" stroke="#4b5563" stroke-width="2"/>
  
  <!-- Grid lines -->
  <line x1="80" y1="80" x2="550" y2="80" stroke="#374151" stroke-width="1" opacity="0.3"/>
  <line x1="80" y1="140" x2="550" y2="140" stroke="#374151" stroke-width="1" opacity="0.3"/>
  <line x1="80" y1="195" x2="550" y2="195" stroke="#374151" stroke-width="1" opacity="0.3"/>
  <line x1="80" y1="250" x2="550" y2="250" stroke="#374151" stroke-width="1" opacity="0.3"/>
  
  <!-- GPU Bar (0.3-0.8s) -->
  <rect x="150" y="272" width="100" height="48" fill="url(#perfGrad1)" rx="5">
    <animate attributeName="height" values="48;52;48" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="y" values="272;268;272" dur="2s" repeatCount="indefinite"/>
  </rect>
  <text x="200" y="300" text-anchor="middle" font-size="14" font-weight="bold" fill="#fff">GPU</text>
  <text x="200" y="345" text-anchor="middle" font-size="12" fill="#10b981">0.3-0.8s</text>
  <text x="200" y="360" text-anchor="middle" font-size="11" fill="#9ca3af">1-3 FPS</text>
  
  <!-- CPU Bar (2-5s) -->
  <rect x="350" y="80" width="100" height="240" fill="url(#perfGrad2)" rx="5">
    <animate attributeName="height" values="240;245;240" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    <animate attributeName="y" values="80;75;80" dur="2s" begin="0.5s" repeatCount="indefinite"/>
  </rect>
  <text x="400" y="210" text-anchor="middle" font-size="14" font-weight="bold" fill="#fff">CPU</text>
  <text x="400" y="345" text-anchor="middle" font-size="12" fill="#f59e0b">2-5s</text>
  <text x="400" y="360" text-anchor="middle" font-size="11" fill="#9ca3af">0.2-0.5 FPS</text>
  
  <!-- Latency indicator -->
  <g transform="translate(150, 250)">
    <line x1="0" y1="0" x2="0" y2="-170" stroke="#10b981" stroke-width="2" stroke-dasharray="3,3"/>
    <circle cx="0" cy="-85" r="4" fill="#10b981">
      <animate attributeName="r" values="4;6;4" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <text x="10" y="-80" font-size="11" fill="#10b981">Sub-second</text>
  </g>
  
  <g transform="translate(350, 250)">
    <line x1="0" y1="0" x2="0" y2="-170" stroke="#f59e0b" stroke-width="2" stroke-dasharray="3,3"/>
    <circle cx="0" cy="-85" r="4" fill="#f59e0b">
      <animate attributeName="r" values="4;6;4" dur="1.5s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <text x="10" y="-80" font-size="11" fill="#f59e0b">Multi-second</text>
  </g>
  
  <!-- Legend -->
  <g transform="translate(80, 380)">
    <rect x="0" y="0" width="15" height="15" fill="#10b981" rx="3"/>
    <text x="20" y="12" font-size="12" fill="#e5e7eb">GPU (CUDA) - Recommended</text>
    
    <rect x="250" y="0" width="15" height="15" fill="#f59e0b" rx="3"/>
    <text x="270" y="12" font-size="12" fill="#e5e7eb">CPU - Fallback</text>
  </g>
</svg>
